<!DOCTYPE html>
<html>
<head>
  <title>reCAPTCHA 人机验证速通挑战</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }
    .timer-container {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .g-recaptcha {
      margin-bottom: 20px;
    }
    input[type="submit"], input[type="button"] {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover, input[type="button"]:hover {
      background-color: #3367d6;
    }
    input[type="submit"]:active, input[type="button"]:active {
      transform: scale(0.98);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    let startTime;
    let timerInterval;

    // 启动计时器
    function startTimer() {
      startTime = performance.now();
      timerInterval = setInterval(updateTimer, 100); // 更新单位为100毫秒
    }

    // 更新计时器显示
    function updateTimer() {
      const currentTime = performance.now();
      const elapsedTime = currentTime - startTime;

      const minutes = Math.floor(elapsedTime / (1000 * 60));
      const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
      const centiseconds = Math.floor((elapsedTime % 1000) / 10);

      const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${String(centiseconds).padStart(2, '0')}`;
      document.getElementById('timer').textContent = display;
    }

    // 停止计时器
    function stopTimer() {
      clearInterval(timerInterval);
    }

    // 加载reCAPTCHA
    function loadRecaptcha() {
      const script = document.createElement('script');
      script.src = 'https://www.google.com/recaptcha/api.js';
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }

    // 表单提交时停止计时器
    function handleSubmit(event) {
      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        alert('请先完成reCAPTCHA验证');
        stopTimer();
        event.preventDefault();
        return;
      }
      stopTimer();
      const finalTime = document.getElementById('timer').textContent;
      alert(`恭喜你完成了挑战！用时：${finalTime}`);
      // 重新导航到该网页
      window.location.reload();
    }

    // 开始按钮点击事件
    function handleStart() {
      loadRecaptcha();
      startTimer();
      document.getElementById('start-button').disabled = true;
    }

    // 页面加载时显示提示
    window.onload = function() {
      alert('请使用无痕模式以正常游玩！');
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="timer-container">用时: <span id="timer">00:00.00</span></div>
    <form action="" method="POST" onsubmit="handleSubmit(event)">
      <div class="g-recaptcha" data-sitekey="6LdPSLcrAAAAAJ6BIrdzAsW9bTujQykCkFN8yGcR"></div>
      <input type="submit" value="中止计时🛑">
    </form>
    <input type="button" id="start-button" value="开始挑战🚀" onclick="handleStart()">
  </div>
</body>
</html>
